{% extends "base.html" %}

{% block head %}
    <title>KHUtack Overflow</title>
    <link rel="stylesheet" href="/static/css/index.css">
{% endblock %}

{% block content %}
    <div class="main_container">
        <div class="sub_container">
            <div class="index_banner_container"> 
                <div class="index_banner_first">
                    For KHU. For Software.
                </div>
                <div class="index_banner_second">
                    KHUtack Overflow
                </div>
            </div>
            <div class="sub_title_container">
                <span><a href="{% url 'question_list' 1 %}">Recent Posts</a></span>
            </div>
            <div class="question_list_container">
                {% for question in questions %}
                    <div class="question_box_container">
                        <div class="question_box_first">
                            <span class="board"><a href="{% url 'category_list' question.category.url 1 %}">{{ question.category }}</a></span>
                            <span class="title"><a href="{% url 'get_question' question.id %}">{{ question.title }}</a></span>
                        </div>
                        <div class="question_box_second">
                            <span class="icon_content">
                                <i class="fas fa-calendar"></i>
                                {{ question.published }}
                            </span>
                            <span class="icon_content">
                                <i class="fas fa-user"></i>
                                {{ question.writer }}
                            </span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
